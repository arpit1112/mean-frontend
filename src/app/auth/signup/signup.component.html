<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" *ngIf="!isLoading" #signupForm="ngForm">
    <mat-form-field>
      <input
        matInput
        placeholder="E-Mail"
        type="text"
        name="email"
        ngModel
        #emailInput="ngModel" required>
      <mat-error *ngIf="emailInput.invalid">Please enter a Valid E-Mail</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Password"
        type="password"
        name="password"
        #passwordInput="ngModel"
        ngModel required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <button type="submit"
    mat-raised-button color="accent">Sign Up</button>
  </form>
</mat-card>
